<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<script>

function pulaLinha() {

document.write("<br>");
document.write("<br>");
}

function mostra(frase) {

document.write(frase);
pulaLinha();
}

var limite = parseInt(prompt("Ente com a data limete: "));
var anoCopa = 1930;

while(anoCopa <= limite){
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;

}
alert("FIM")
</script>
